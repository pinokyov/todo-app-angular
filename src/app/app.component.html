<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 align-item-center">
      <div class="bg-primary d-flex justify-content-between p-3">
        <h3 class="text-white">{{title}} App</h3>
        <div class="bg-white pr-2 pl-2" style="border-radius: 5px;">
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Show All
            </label>
          </div>
        </div>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Add a Task" />
        <div class="input-group-append">
          <button class="btn btn-success">Add</button>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Description</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of tasks" >
          <td>{{task.name}}</td>
          <td>{{task.action}}</td>
          <td><input type="checkbox" name="complated[]" id="1"> Complated</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
