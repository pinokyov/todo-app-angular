<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 align-item-center">
      <div class="bg-primary d-flex justify-content-between p-3">
        <h3 class="text-white">{{getAppTitle()}}</h3>
        <div class="bg-white pr-2 pl-2" style="border-radius: 5px;">
          <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" [(ngModel)]="isDisplay" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Show All
            </label>
          </div>
        </div>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" #taskName placeholder="Add a Task" />
        <div class="input-group-append">
          <button class="btn btn-success" (click)="addTask(taskName.value); taskName.value=''; ">Add</button>
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead>
        <tr>
          <th>Description</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let task of getTasks();" >
          <td>{{task.name}}</td>
          <td [ngSwitch]="task.action">
              <span *ngSwitchCase="true" >
                  Complated
              </span>
              <span *ngSwitchCase="false">
                  Not Yet
              </span>
          </td>
          <td><input type="checkbox" [(ngModel)]="task.action" > Ok</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
